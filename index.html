<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GA SEI 9 Yearbook</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/top.css">
  <script defer src="./js/main.js" type="module"></script>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="window zoom">
      <div class="window-top">
        <div class="buttons">
          <div class="button red"></div>&nbsp;
          <div class="button yellow"></div>&nbsp;
          <div class="button green"></div>&nbsp;
        </div>
        <h3>SEI 9 - Zoom Classroom</h3>
      </div>
      <div class="window-main" id="zoom-main"></div>
      <div class="window-spirit hidden" id="zoom-spirit"></div>
      <div class="window-bottom"></div>
    </div>
    <div class="modal hidden">
      <div class="window-top">
        <div class="buttons">
          <div class="button red"></div>&nbsp;
          <div class="button yellow"></div>&nbsp;
          <div class="button green"></div>&nbsp;
        </div>
        <h3>SEI 9 - Student Profile</h3>
      </div>
      <div class="window-main"></div>
      <div class="window-bottom"></div>
    </div>
    <div class="folder ga"></div>
    <div class="folder sei9">
      <figure>
        <img src="./i/folder.png" alt="folder icon" />
        <figcaption>SEI 9</figcaption>
      </figure>
    </div>
    <div class="folder spirit">
      <figure>
        <img src="./i/folder.png" alt="folder icon" />
        <figcaption>SPIRIT</figcaption>
      </figure>
    </div>
  </main>
  <footer></footer>
</body>
</html>
